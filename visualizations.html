<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>IAT355-A2 - Visualizations</title>
  </head>
  <body>
    <section>
      <div>
        <h1>Visualizations</h1>
        <div>
          <h2>Assignment 2</h2>
          <div>
            <h3>A2 - Data Visualization</h3>
            <p>The Time I Spent on Assignment 2, Categorized by Day</p>
            <p>
              Total Time Spent: ____ Hours
              <span class="italics">(Approx.)</span>
            </p>
          </div>
          <div>
            <h3>A2 - SVG Art</h3>
            <svg width="800" height="800">
              <circle
                cx="50"
                cy="50"
                r="40"
                stroke="green"
                stroke-width="4"
                fill="white"
              />
              <circle
                cx="50"
                cy="50"
                r="30"
                stroke="green"
                stroke-width="4"
                fill="white"
              />
              <circle
                cx="50"
                cy="50"
                r="20"
                stroke="green"
                stroke-width="4"
                fill="white"
              />
              <circle
                cx="50"
                cy="50"
                r="10"
                stroke="green"
                stroke-width="4"
                fill="white"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="vis.js" type="text/javascript"></script>
</html>
